<app-sidebar></app-sidebar>
<br />
<br />
<div *ngIf="!doneLoading"  align="center">
        <p-progressSpinner></p-progressSpinner>
        <h3>Processing Action ...</h3>
      </div>
<div class="container" *ngIf="doneLoading && blockContent"  style="height: 250px">
        <div class="jumbotron">
                <h1 class="display-4">Upgrade Now!</h1>
                <p class="lead">These information can only be accessed by subscribing to the Growing Start-up plan</p>
        </div>
      </div>  
<p-blockUI *ngIf="doneLoading" [target]="pnl" [blocked]="blockContent">
        <i class="fa fa-lock fa-5x" style="position:absolute;top:45%;left:45%"></i>
    </p-blockUI>
    <p-blockUI [target]="pnl1" [blocked]="blockContent">
            <i class="fa fa-lock fa-5x" style="position:absolute;top:45%;left:45%"></i>
        </p-blockUI>
        <p-blockUI [target]="pnl2" [blocked]="blockContent">
                <i class="fa fa-lock fa-5x" style="position:absolute;top:45%;left:45%"></i>
            </p-blockUI>
            <p-blockUI [target]="pnl3" [blocked]="blockContent">
                    <i class="fa fa-lock fa-5x" style="position:absolute;top:45%;left:45%"></i>
                </p-blockUI>
<div  class="container">
    <div  class="row">
        <div class="col-md-6">
                <p-card #pnl1 title="Social Media Clicks">
                        <p-chart type="bar" [data]="expertiseSearches"></p-chart>
                    </p-card>
        </div>
        <div class="col-md-6">
                <p-card #pnl2 title="Members Management Stats">
                        <p-chart type="doughnut" [data]="data"></p-chart>
                    </p-card>
        </div>
    </div>
    <hr>
    <div class="row">
            <div class="col-md-6">
                    <p-card #pnl3 title="Monthly Start-up Views">
                            <p-growl [value]="msgs"></p-growl>
            
                        <p-chart type="line" [data]="startupViews" (onDataSelect)="selectData($event)"></p-chart> 
                        </p-card>
            </div>
            <div class="col-md-6">
                    <p-card #pnl title="Followers">
                            <p-scrollPanel [style]="{width: '100%', height: '255px'}" styleClass="custombar1">
                                    <div style="padding:1em;line-height:1.5" align="center">
                                                <ul class="list-group">
                                                                <a *ngFor="let follower of followers" href="#" class="list-group-item">{{follower}}</a>
                                                            </ul>                                                     
                                                <hr>
                                    </div>
                                </p-scrollPanel>
                        </p-card>
            </div>
        </div>
        
      </div>
      <br>
